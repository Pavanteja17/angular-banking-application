<div *ngFor="let user of this.users" class="container">
    <br>
    <div class="card" style="width: 100%; margin-top: 1.5%;">
        <div class="card-body">
          <h5 class="card-title">{{user.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{user.type}}</h6>
          <p class="card-text">{{user.accno}}</p>
          <div class="text-right position-absolute top-50 end-0"><h3 style="float: right;">${{user.balance}}</h3></div>
        </div>
      </div>
</div>
